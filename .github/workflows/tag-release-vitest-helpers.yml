name: Tag Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g., 1.0.0, 1.1.0, 2.0.0)'
        required: true
        type: string
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  tag-release:
    name: 'Create Release Tag'
    runs-on: ubuntu-latest
    container:
      image: docker.io/ashishyd/kitiumai-dev:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Environment health check
        run: |
          echo "üìã Environment diagnostics:"
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "Git: $(git --version)"
          echo "Working directory: $(pwd)"
          echo "User: $(whoami)"

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format: $VERSION"
            echo "Version must be in format: x.y.z (e.g., 1.0.0, 2.1.3)"
            exit 1
          fi
          echo "‚úÖ Valid version format: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="v${{ inputs.version }}"
          if git tag -l | grep -q "^$TAG$"; then
            echo "‚ùå Tag $TAG already exists"
            echo "exists=true" >> "$GITHUB_OUTPUT"
            exit 1
          else
            echo "‚úÖ Tag $TAG is available"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Shared setup (build, lint, test)
        uses: ./.github/actions/kitium-shared-setup
        with:
          run-build: 'true'
          run-tests: 'true'
          run-lint: 'true'

      - name: Check package version
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TARGET_VERSION="${{ inputs.version }}"

          if [ "$CURRENT_VERSION" = "$TARGET_VERSION" ]; then
            echo "‚úÖ Version already set to $TARGET_VERSION"
            echo "needs_update=false" >> "$GITHUB_OUTPUT"
          else
            echo "üì¶ Version needs update: $CURRENT_VERSION ‚Üí $TARGET_VERSION"
            echo "needs_update=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Update package.json version
        if: steps.version_check.outputs.needs_update == 'true'
        run: |
          TARGET_VERSION="${{ inputs.version }}"
          echo "üì¶ Updating package.json version to $TARGET_VERSION"
          npm version "$TARGET_VERSION" --no-git-tag-version

      - name: Create PR for version bump
        if: steps.version_check.outputs.needs_update == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGET_VERSION="${{ inputs.version }}"
          BRANCH_NAME="release/v$TARGET_VERSION"

          # Create and switch to new branch
          git checkout -b "$BRANCH_NAME"

          # Commit changes
          git add "package.json"
          git commit -m "chore: bump vitest-helpers to v$TARGET_VERSION"

          # Push branch
          git push origin "$BRANCH_NAME"

          # Create PR using gh CLI
          gh pr create \
            --title "chore: bump vitest-helpers to v$TARGET_VERSION" \
            --body "## üì¶ Version Bump

          This PR updates the package version to `$TARGET_VERSION`.

          **Changes:**
          - Updated `package.json` version field

          **Next Steps:**
          1. Review and merge this PR
          2. The tag `v$TARGET_VERSION` will be created automatically
          3. Release workflow will publish to npm

          ---
          ü§ñ Auto-generated by tag-release workflow" \
            --base main \
            --head "$BRANCH_NAME"

          echo "‚úÖ PR created successfully"
          echo "‚ö†Ô∏è  Please merge the PR, then re-run this workflow to create the tag"
          exit 0

      - name: Create and push tag
        if: steps.version_check.outputs.needs_update == 'false'
        run: |
          TAG="v${{ inputs.version }}"
          echo "üè∑Ô∏è  Creating tag: $TAG"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Verify tag creation
        if: steps.version_check.outputs.needs_update == 'false'
        run: |
          TAG="v${{ inputs.version }}"
          echo "‚úÖ Tag created successfully: $TAG"
          echo "üîó Tag URL: https://github.com/kitiumai/config/releases/tag/$TAG"
          echo ""
          echo "The release workflow will now be triggered automatically."
          echo "Monitor the 'Release vitest-helpers' workflow for the publishing status."

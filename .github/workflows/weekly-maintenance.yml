name: Weekly Maintenance

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  security-maintenance:
    name: 'Security & Maintenance'
    runs-on: ubuntu-latest
    container:
      image: docker.io/ashishyd/kitiumai-dev:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run comprehensive security audit
        run: pnpm audit --prod --audit-level moderate

      - name: Check for vulnerable dependencies
        run: |
          if pnpm audit --prod --json | jq -e '.metadata.vulnerabilities.high > 0 or .metadata.vulnerabilities.critical > 0'; then
            echo "üö® High or critical vulnerabilities found!"
            pnpm audit --prod
            exit 1
          else
            echo "‚úÖ No high or critical vulnerabilities found"
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Dependency license check
        run: |
          pnpm licenses list --json | jq -r '.[] | select(.license == null or (.license | test("MIT|Apache-2.0|BSD-2-Clause|BSD-3-Clause|ISC") | not)) | .name' > unlicensed_deps.txt
          if [ -s unlicensed_deps.txt ]; then
            echo "‚ö†Ô∏è  Dependencies with potentially problematic licenses:"
            cat unlicensed_deps.txt
          else
            echo "‚úÖ All dependencies have acceptable licenses"
          fi

  codeql-weekly:
    name: 'CodeQL Weekly Scan'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript', 'python']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'
